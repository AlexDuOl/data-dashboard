<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Cantarell|Open+Sans|Oxygen|Roboto|Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Data Dashboard</title>
  </head>
  <!-- LOGIN -->
<div id='login'>
  <!-- BODY -->
  <body>
    <!-- HEADER ....USUARIO Y LOGO -->
    <header>
      <div id='firstsection'>
        <img id='imageuser' src="assets/images/Mujer3.jpg" alt="">
        <img id='logolab' src="assets/images/LaboratoriaLogo.png" alt="">
      </div>

      <!-- HEADER ....MENU -->
      <section id='sections'>
        <a class='menu' href='#statistics'>ESTADISTICAS</a>
        <a class='menu'href='#location'>SEDES</a>
        <a class='menu' href='#coaches'>COACHES</a>
      </section>
      <hr>
    </header>

    <!-- MAIN -->
    <main>
      <section  id='container'>
        <div class='statistics'>
          <A  id='statistics' name='statistics'> &lt ESTADISTICAS &gt</A>
          <div id='chart1.1'>Estudiantes Activas</div>
          <div id='chart1.2'>Porcentaje no activas</div>
          <div id='chart1.3'>Cantidad y % estudantes exitosas</div>
          <div id='chart1.4'>Estudiantes satisfechas</div>
        </div>
      </section>
      <section id='container1'>
        <div class='location'>
          <A id='location' name='location'> &lt SEDES &gt</A>
          <div id='chart2.1'>Guadalajara</div>
          <div id='chart2.2'>Ciudad de Mexico</div>
          <div id='chart2.3'>Chile</div>
          <div id='chart2.4'>Peru</div>
        </div>
      </section>
      <section id='container2'>
        <div class='coaches'>
          <A id='coaches' name='coaches'> &lt COACHES &gt</A>
          <div id='chart3.3'>Promedio profesores</div>
          <div id='chart3.4'>Promedio Jedi Masters</div>
        </div>
      </section>
  </main>
  <!-- FOTTER -->
  <footer>
    <div class="copy">
      <small>Copyright &copy; G2Monik&AlexD 2018</small>
    </div>
  </footer>
   <!-- Base de datos -->
   <script src="./js/data.js"></script>
   <!-- JS -->
   <script src="./js/app.js"></script>
 </body>
</div>
</html>
